<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уровень 1 - Портфолио Дмитриевой Виктории</title>
    <link rel="icon" href="../../../../../assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
    <header>
        <a href="../../../../../index.html" class="logo-cloudy">
            <span class="cloud-letter">ВД</span>
        </a>
        <nav>
            <nav>
                <ul>
                    <li><a id="logout-button" href="../../index.html">Выход</a></li>
                </ul>
            </nav>
        </nav>
    </header>
    <main>
        <section class="game-level" id="level-1">
            <h1>Уровень 1: Животные</h1>
            <div id="hint" class="hint" style="display: none;"></div>
            <div id="game-area" class="game-area"></div>

            <p id="timer">Осталось времени: <span id="time-left">60</span> секунд</p>
            <p id="score">Баллы: <span id="score-value">0</span></p>
            <div class="buttons">
                <button id="retry" class="action-button" style="display: none;">Пройти уровень заново</button>
                <button id="menu-button" class="action-button" onclick="window.location.href='../game.html'">В
                    меню</button>
                <button id="next-level" class="action-button" style="display: none;">Перейти ко 2-му уровню</button>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Дмитриева Виктория. Все права защищены.</p>
    </footer>

    <script src="../../js/level1.js"></script>
</body>

</html>
